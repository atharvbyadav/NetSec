name: Deploy NetSec to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch is different
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Streamlit & Dependencies
        run: |
          pip install streamlit

      - name: Create Streamlit Config for GitHub Pages
        run: |
          mkdir -p ~/.streamlit/
          echo "[server]" > ~/.streamlit/config.toml
          echo "headless = true" >> ~/.streamlit/config.toml
          echo "port = \$PORT" >> ~/.streamlit/config.toml
          echo "enableCORS = false" >> ~/.streamlit/config.toml
          echo "[theme]" >> ~/.streamlit/config.toml
          echo "base = 'light'" >> ~/.streamlit/config.toml

      - name: Prepare Build Directory
        run: |
          mkdir -p build  # Ensure the build directory exists
          rsync -av --exclude=build --exclude=.git ./ build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: ./build/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./  # Streamlit runs from the root directory

      - name: Run Streamlit App (Debugging Purpose)
        run: |
          streamlit run NetSec.py &
          sleep 10
