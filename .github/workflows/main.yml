name: Deploy NetSec to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different

  pull_request:
    branches:
      - main

  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Ensure correct Python version

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Generate Static Files
        run: |
          mkdir -p build
          echo "<h1>NetSec Scanner Deployment</h1><p>This is a placeholder page until proper hosting is configured.</p>" > build/index.html

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
